<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Plan Generator</title>
</head>
<body>
  <h1>Enter Your Workout Preferences</h1>
  <form method="POST">
    <label for="fitness_level">Fitness Level:</label>
    <select name="fitness_level" id="fitness_level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select><br><br>

    <label for="num_days">Number of Workout Days:</label>
    <input type="number" name="num_days" id="num_days" min="3" max="6" required><br><br>

    <button type="submit">Generate Workout Plan</button>
  </form>
</body>
</html>
